<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Beers Index</title>
    <th:block th:replace="~{main/fragments :: styles}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{main/fragments :: header}"></th:block>

    <div class="container">
      <main>
        <div class="card border-0 mb-5 mt-5 card-border">
          <div
            class="card-body d-flex justify-content-between flex-row align-items-center"
          >
            <div>
              <h1 class="fw-bold m-0">[[${beer.name}]]</h1>
            </div>

            <div>
              <a
                th:href="@{/beers/{id}/edit (id = ${beer.id})}"
                class="btn btn-sm btn-outline-dark"
                ><i class="fa-solid fa-pencil px-2"></i
              ></a>
              <button class="btn btn-sm btn-danger">
                <i class="fa-solid fa-trash px-2"></i>
              </button>
            </div>
          </div>
        </div>

        <section th:if="${beer}" class="mb-5">
          <div class="row g-4">
            <div class="col-12 col-md-8">
              <div
                class="card h-100 bg-transparent border-0 d-flex flex-column gap-2 justify-content-between"
              >
                <div
                  class="bg-white rounded p-3 d-flex justify-content-between card-border"
                >
                  <span class="text-secondary">Stile</span>
                  <span class="fw-semibold">[[${beer.style}]]</span>
                </div>
                <div
                  class="bg-white rounded p-3 d-flex justify-content-between card-border"
                >
                  <span class="text-secondary">Fermentazione</span>
                  <span class="fw-semibold">
                    [[${beer.style.fermentation}]]
                  </span>
                </div>
                <div
                  class="bg-white rounded p-3 d-flex justify-content-between card-border"
                >
                  <span class="text-secondary">Birrificio</span>
                  <span class="fw-semibold"> [[${beer.brewery}]] </span>
                </div>
                <div
                  class="bg-white rounded p-3 d-flex justify-content-between card-border"
                >
                  <span class="text-secondary">Nazione</span>
                  <img
                    class="flags"
                    th:src="@{https://flagsapi.com/{n}/flat/64.png (n = ${beer.brewery.nation})}"
                    alt="${beer.brewery.nation}"
                  />
                </div>
                <div
                  class="bg-white rounded p-3 d-flex justify-content-between card-border"
                >
                  <span class="text-secondary">Grado alcolico</span>
                  <span class="fw-semibold">[[${beer.alcoholDegrees}]] %</span>
                </div>
                <div
                  class="bg-white rounded p-3 d-flex justify-content-between card-border"
                >
                  <span class="text-secondary">Dimensione</span>
                  <span class="fw-semibold">[[${beer.size}]] cl</span>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="card h-100 border-0 text-center card-border">
                <img
                  th:src="@{/img/peroni.png}"
                  alt="birra"
                  class="img-fluid p-5 m-auto"
                />
              </div>
            </div>
          </div>
        </section>

        <div th:unless="${beer}">
          <p>Birra non trovata</p>
        </div>
      </main>
    </div>

    <th:block th:replace="~{main/fragments :: scripts}"></th:block>
  </body>
</html>
