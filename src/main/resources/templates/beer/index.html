<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Beers Index</title>

    <div th:replace="~{main/fragments :: styles}"></div>
  </head>
  <body>
    <div class="container">
      <main>
        <div
          class="d-flex justify-content-between align-items-center mt-5 mb-3"
        >
          <div>
            <h1>Beers Index</h1>
          </div>

          <div>
            <a class="btn btn-dark" th:href="@{/beers/create}">Add Beer</a>
          </div>
        </div>

        <table
          class="table table-striped table-hover my-3"
          th:if="${beers.size() != 0}"
        >
          <tbody>
            <tr th:each="beer : ${beers}" th:object="${beer}">
              <td>[[*{id}]]</td>
              <td>[[*{name}]]</td>
              <td>[[*{size}]]</td>
              <td>[[*{alcoholDegrees}]]</td>
              <td>[[*{imgUrl}]]</td>
              <td>[[*{brewery}]]</td>
              <td>[[*{style}]]</td>
            </tr>
          </tbody>
        </table>

        <div th:unless="${beers.size() != 0}">
          <p>No Beers registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{main/fragments :: scripts}"></div>
  </body>
</html>
