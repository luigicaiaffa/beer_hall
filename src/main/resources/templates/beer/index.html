<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Beers Index</title>
    <th:block th:replace="~{main/fragments :: styles}"></th:block>
  </head>
  <body>
    <div class="container">
      <main>
        <div
          class="d-flex justify-content-between align-items-center mb-4 pageTitle"
        >
          <div>
            <h1 class="fw-bold">Beers</h1>
          </div>
          <div>
            <a class="btn btn-sm btn-success" th:href="@{/beers/create}">
              <i class="fa-solid fa-plus"></i> Registra Birra
            </a>
          </div>
        </div>

        <section th:if="${beers.size() != 0}">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pb-5">
            <div
              class="col beer-card card"
              th:each="beer : ${beers}"
              th:object="${beer}"
            >
              <div class="row justify-content-center align-items-center g-3">
                <div class="col-md-3">
                  <img class="img-fluid" alt="beer" />
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <h5 class="card-title">[[${beer.name}]]</h5>
                      </li>
                      <li class="list-group-item">
                        Fermentazione: [[${beer.style.fermentation}]]
                      </li>
                      <li class="list-group-item">Stile: [[${beer.style}]]</li>
                      <li class="list-group-item">
                        Birrificio: [[${beer.brewery}]]
                      </li>
                      <li class="list-group-item">
                        Nazione: [[${beer.brewery.nation}]]
                      </li>
                      <li class="list-group-item">
                        Alcohol: [[${beer.alcoholDegrees}]] %
                      </li>
                      <li class="list-group-item">
                        Capienza: [[${beer.size}]] ml
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-3">
                  <button>elimina</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div th:unless="${beers.size() != 0}">
          <p>No Beers registered</p>
        </div>
      </main>
    </div>

    <th:block th:replace="~{main/fragments :: scripts}"></th:block>
  </body>
</html>
