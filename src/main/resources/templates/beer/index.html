<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Beers Index</title>
    <th:block th:replace="~{main/fragments :: styles}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{main/fragments :: header}"></th:block>

    <div class="container">
      <main>
        <div
          class="d-flex justify-content-between align-items-center mb-4 mt-5"
        >
          <div>
            <h1 class="fw-bold">LE TUE BIRRE</h1>
          </div>
          <div>
            <a class="btn btn-sm btn-outline-dark" th:href="@{/beers/create}">
              <i class="fa-solid fa-plus"></i> Nuova Birra
            </a>
          </div>
        </div>

        <section th:if="${beers.size() != 0}" class="mb-5">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
          >
            <div class="col" th:each="beer : ${beers}" th:object="${beer}">
              <div
                class="card h-100 justify-content-between d-flex flex-column"
              >
                <div class="row g-3">
                  <h4 class="fw-bold pt-4 ps-4 mb-0">[[${beer.name}]]</h4>

                  <div class="col-8 mt-0">
                    <div class="card-body">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">[[${beer.style}]]</li>
                        <li class="list-group-item">[[${beer.brewery}]]</li>
                        <li class="list-group-item">
                          [[${beer.brewery.nation}]]
                        </li>
                        <li class="list-group-item">
                          [[${beer.alcoholDegrees}]] %
                        </li>
                        <li class="list-group-item">[[${beer.size}]] ml</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card-body">
                      <img
                        class="img-fluid"
                        th:src="@{/img/peroni.png}"
                        alt="beer"
                      />
                    </div>
                  </div>
                </div>

                <div class="text-end">
                  <div class="card-body">
                    <a
                      class="btn btn-sm btn-dark"
                      th:href="@{/beers/{id} (id = ${beer.id})}"
                      ><i class="fa-solid fa-eye"></i
                    ></a>
                    <button class="btn btn-sm btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div th:unless="${beers.size() != 0}">
          <p>Nessuna birra registrata</p>
        </div>
      </main>
    </div>

    <th:block th:replace="~{main/fragments :: scripts}"></th:block>
  </body>
</html>
