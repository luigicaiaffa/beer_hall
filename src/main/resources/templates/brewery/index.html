<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Beers Index</title>
    <th:block th:replace="~{main/fragments :: styles}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{main/fragments :: header}"></th:block>

    <div class="container">
      <main>
        <div class="card border-0 mb-5 mt-5">
          <div
            class="card-body d-flex justify-content-between flex-row align-items-center"
          >
            <div>
              <h1 class="fw-bold m-0">BIRRIFICI</h1>
            </div>

            <div>
              <a
                th:href="@{/breweries/create}"
                class="btn btn-sm btn-outline-dark"
                ><i class="fa-solid fa-plus"></i> Agiungi Birrificio</a
              >
            </div>
          </div>
        </div>

        <section th:if="${breweries.size() > 0}" class="mb-5">
          <div
            class="card h-100 bg-transparent border-0 d-flex flex-column gap-2 justify-content-between"
          >
            <div class="bg-white rounded p-2 mx-0 row">
              <div class="text-secondary col-1">#</div>
              <div class="text-secondary col-3">Nome</div>
              <div class="text-secondary col-2">Nazione</div>
              <div class="text-secondary col-5">Birre</div>
              <div class="text-secondary col-1"></div>
            </div>
            <div
              class="bg-white rounded p-3 mx-0 row"
              th:each="brewery : ${breweries}"
              th:object="${brewery}"
            >
              <div class="fw-semibold col-1">[[*{id}]]</div>
              <div class="fw-semibold col-3">[[*{name}]]</div>
              <div class="fw-semibold col-2">[[*{nation}]]</div>
              <div class="fw-semibold col-5">[[*{beers}]]</div>
              <div class="fw-semibold col-1">
                <div class="d-flex justify-content-end gap-2">
                    <a class="btn btn-sm btn-secondary" th:href="@{breweries/{id}/edit (id = ${brewery.id})}"><i class="fa-solid fa-pen"></i></a>
                    <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div th:unless="${breweries.size() > 0}">
          <p>Nessun birrificio registrato</p>
        </div>
      </main>
    </div>

    <th:block th:replace="~{main/fragments :: scripts}"></th:block>
  </body>
</html>
