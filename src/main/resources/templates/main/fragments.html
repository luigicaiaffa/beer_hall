<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>fragments</title>

    <!-- # Styles -->
    <th:block th:fragment="styles">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />

      <link
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      />

      <link rel="stylesheet" th:href="@{/css/style.css}" />
    </th:block>
  </head>

  <body>
    <!-- # Header -->
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}"
            ><img th:src="@{/img/beers.png}" alt="Logo" width="100" height="60"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav fw-bold">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/beers}">Birre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/styles}">Stili</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/breweries}">Birrifici</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- # Scripts -->
    <th:block th:fragment="scripts">
      <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>

      <script
        th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
      ></script>
    </th:block>
  </body>
</html>
